<!--Search Bar where user inputs a name to return a composer-->
<div class="inputField">
    <input type="text" id="searchbar" class="form-control" [formControl]='txtSearchControl' placeholder="Search by Composer Name">
</div>

<!--Composer List Page-->
<div class="Main">
    <div class="col-sm-12">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Composer ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Genre</th>
                </tr>
            </thead>
            <!--NgFor will import Composer array-->
            <tbody *ngFor="let composer of composers">
                <tr>
                    <td scope="row">
                        <a routerLink="/composer-details/{{ composer.composerId }}">
                            {{ composer.composerId }}
                        </a>
                    </td>
                    <td> {{ composer.fullName }} </td>
                    <td> {{ composer.genre }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
