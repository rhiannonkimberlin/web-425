<!--Composer List Page-->
<div class="Main">
    <div class="col-sm-12">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Full Name</th>
                    <th scope="col">Genre</th>
                </tr>
            </thead>
            <!--NgFor will import Composer array-->
            <tbody *ngFor="let composer of composers">
                <tr>
                    <td scope="row"> {{ composer.fullName }} </td>
                    <td> {{ composer.genre }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
